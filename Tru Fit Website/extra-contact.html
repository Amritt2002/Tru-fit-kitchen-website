<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us </title>
    <link rel="stylesheet" href="CSS/style-contact.css">
</head>
<body>
    <div class="contactUs">
        <div class ="title">
            <h2> GET IN TOUCH </h2>
        </div>
        <div class="box">
            <!--form-->
            <div class="contact form">
            <h3> SEND A MESSAGE </h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <span>First Name</span>
                            <input type="text" placeholder="First Name">
                        </div>
                        <div class="inputBox">
                            <span>Last Name</span>
                            <input type="text" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row50">
                        <div class="inputBox">
                            <span>Email</span>
                            <input type="text" placeholder="abc@gmail.com">
                        </div>
                        <div class="inputBox">
                            <span>Mobile</span>
                            <input type="text" placeholder="+91 8178041662">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputBox">
                            <span>Message</span>
                            <textarea placeholder="write your message here...."></textarea>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                </div>
            </form>
           </div>
            <!--contact-->
            <div class="contact info">
                <h3> CONTACT INFO</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Manav Rachna International Institute Of Research And Studies<br> Surujkhund Road <br> Faridabad haryana <br> 121001</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:tusharsigh102003@gmail.com">tusharsigh102003@gmail.com</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:8178041662">8178041662</a>
            </div>
             </div>
             <ul class="sci">
                <li>
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                </li>
                <li>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                </li>
                <li>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                </li>
                <li>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </li>
             </ul>
            </div>
            <!--map-->
            <div class="contact map">
                <h3> live location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3507.9680971557195!2d77.28155871500488!3d28.450378082490015!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390ce0ab6fec0aab%3A0x87c9e10e1ae0b0fc!2sManav%20Rachna%20International%20Institute%20Of%20Research%20And%20Studies!5e0!3m2!1sen!2sin!4v1658313469001!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
